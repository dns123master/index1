  <h1><a href="https://www.microsoft.com/ko-kr" target="_blank">마이크로 소프트</a></h1>
  <p>
  마이크로소프트는 미국에 위치한 세계 최대의 소프트웨어 및 하드웨어 기업이다. 본사는 워싱턴 주 시애틀 근처의 레드먼드(Redmond)에 있다. <p>
  본사가 실리콘밸리에 있다고 착각하는 경우가 의외로 많은데, 실리콘밸리에는 소프트웨어 부문과 파워포인트 등 일부 핵심 시설들이 있지만 본사는 시애틀권에 있는 레드먼드에 있다.
  </p>
  <p>
  설립자는 빌 게이츠와 폴 앨런이며, 현재 최고 경영자는 인도 출신으로 썬 마이크로시스템즈에서 몸담았던 사티아 나델라다
  </p>
